<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/mystile.css">
</head>
<body>
    <div>
        <table>
            <tr>
                <td colspan="2">A</td>
            </tr>

            <tr>
                <td>B</td>
                <td>C</td>
            </tr>
        </table>

    

        <table>
            <tr>
                <td>A</td>
                <td rowspan="2">B</td>
            </tr>

            <tr>
                <td>C</td>
            </tr><br>
        </table>
    

    
        <table>
            <tr>
                <td colspan="3">A</td>
                <td>B</td>
            </tr>

            <tr>
                <td>C</td>
                <td colspan="2">D</td>
                <td>E</td>
            </tr>
            
            <tr>
                <td colspan="4">F</td>
            </tr>

            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
                <td>J</td>
            </tr><br>
        </table>

        <table>
            <tr>
                <td>A</td>
                <td>B</td>
                <td rowspan="3">C</td>
                <td>D</td>
            </tr>

            <tr>
                <td rowspan="2">E</td>
                <td>F</td>
                <td rowspan="3">G</td>
            </tr>

            <tr>
                <td>H</td>
            </tr>

            <tr>
                <td>I</td>
                <td>J</td>
                <td>K</td>
            </tr><br>
        </table>

    </div>

</body>
</html>
